<!doctype html>
<html>
	<head>
		<title>Upload TF2 map</title>
	</head>
	<body>
		<h1>Upload new File</h1>
		<form action="" method="post" enctype="multipart/form-data">
		     <p>
		      	 <input type="file" name="file"><br />
		         <input type="submit" value="Upload">
		     </p>
	    </form>

	    <h1>Upload new file from URL</h1>
	    <form action="/maps/upload/url" method="post">
	    	<p>
		    	<label>Map URL</label><input type="url" name="mapUrl" /><br />
		    	<label>Map name</label><input type="text" name="mapName" /><br />
		    	<input type="submit" value="Save Map" />
	    	</p>
	    </form>
	</body>
</html>
